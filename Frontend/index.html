<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musthe</title>
    <link rel="icon" href="./logo_white.png" type="image/x-icon">
    

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,300;1,600&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="headder" id="headder">
        <!-- <video autoplay loop muted id="wallVideo">
                <source src="./Piano.mp4" type="video/mp4">
            </video> -->
        <div class="header_flex">
            
            <a href="#headder">
                <img class="head_logo" src="./logo_white.png" alt="#">
            </a>
            <a href="/">
                <div class="header_text">
                    <h1 class="header_title">Musthe</h1>
                    <h2 class="header_desc" style="font-family: 'Poppins', sans-serif;">Musica pro omnibus</h2>
                </div>
            </a>
            <a href="./ring.html">
                <div class="buttons, ring" >Кварто-квинтовый круг</div>
            </a>
                
            <a href="/articles">
                <div class="buttons, articles">Статьи</div>
            </a>
                
            <a href="/writearticle">
                 <div class="buttons, writeArticle">Написать статью</div>
            </a>
               
            <!-- <a href="./favorites.html">
                <div class="buttons, info_button">Избранное</div> 
            </a> -->
            <div class="buttons, signup">Войти</div>
            
                
        </div> 
    </section>
    <section class="main">
        <h2 class="second_desc">Главная</h2>
        <div class="about">
            Этот сайт был создан <span>при поддержке</span> для тех, кто хочет что-то понять в музыке, тем, кто ничего в ней не понимает.
        </div>

        <p class="ad">Здесь могла быть ваша реклама! (Или нет) xD</p>
    </section>

    <div class="signup_window_hidden">
        <!-- <div class="window_title">

        </div> -->
        <div class="flex_win">
            <div class="win_signin">Вход</div>
            <div class="win_signup">Регистрация</div>
        </div>
        
        <form class="signin_form" action="/auth/signin" method="post">
            <div class="log">
                <input type="text" name="login" placeholder="Логин">                
            </div>
            <div class="pas">
                <input type="password" name="password" placeholder="Пароль">
            </div>
            <button class="btn_signin">Войти</button>
        </form>

        <form class="signup_form" action="/auth/signup" method="post" hidden>
            <div class="log">
                
                <input type="text" name="login" placeholder="Логин">                
            </div>
            <div class="mail">

                <input type="text" name="email" placeholder="Электронная почта">                
            </div>
            <div class="pas">

                <input type="password" name="password" placeholder="Пароль">
            </div>
            <button class="btn_signin">Зарегистрироваться</button>
        </form>

    </div>


    
    <script src="./script.js"></script>

    

</body>
</html>
